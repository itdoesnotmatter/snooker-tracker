<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Snooker Visual Live Score</title>
  <meta name="description" content="The HTML5 Herald">

  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->
  <script src="../js/scripts.js"></script>
  <style type="text/css">
    #tableframe, #ytframe { display: inline-block; }
  </style>

</head>

<body onload="init()">
    <div id="tableframe">
        <iframe name="table" src="Snooker_table_drawing_mod.svg" width="300" height="600"></iframe>
    </div>

    <div id="ytframe">
    </div>

    <div id="controls">
        <label for="start">Start pos (s)</label>
        <input type="number" name="start" id="start" min="0" step="60" value="0" />

        <label for="process_fps">Process FPS</label>
        <input type="number" name="process_fps" id="process_fps" min="1" max="25" step="1" value="1" />

        <label for="frames">Frames</label>
        <input type="number" name="frames" id="frames" min="1" max="30" step="1" value="1" />

        <label for="game_id">Video file</label>
        <input type="text" name="game_id" id="game_id" value="video/ding.mp4" />

        <button type="button" onclick="svgTable.refresh()">Refresh</button>

        <div id="sequence">
            Current sequence:
            <label for="seq_pos">Pos</label>
            <input type="number" name="seq_pos" id="seq_pos" readonly="readonly" />
            <button type="button" id="play_button" onclick="svgTable.play()">Play</button>
            <button type="button" onclick="svgTable.pause()">Pause</button>
        </div>
    </div>
</body>

</html>
